<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-9">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/12bool-bonus.css">
    <link rel="stylesheet" href="css/style-bonus.css">
    <title>BoolFlex Bonus</title>
</head>

<body>

    <main>
        <h2>Nested</h2>
        <section class="container-fluid">
            <div class="row center">
                <div class="col-12 col-sm-12 col-md-8 bg-default p-2">
                    <div class="row center">
                        <div class="col-12 col-sm-12 col-md-2 bg-active p-2"></div>
                        <div class="col-12 col-sm-12 col-md-8 bg-active p-2"></div>
                        <div class="col-12 col-sm-12 col-md-2 bg-active p-2"></div>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-4 bg-default p-2">
                    <div class="row center">
                        <div class="col-12 col-sm-12 col-md-6 bg-active p-2"></div>
                        <div class="col-12 col-sm-12 col-md-6 bg-active p-2"></div>
                    </div>
                </div>
            </div>

            <h2>Alignment</h2>
            <div class="row start txt">
                <div class="col-12 col-sm-12 col-md-6 bg-default p-2">Start</div>
            </div>

            <div class="row center txt">
                <div class="col-12 col-sm-12 col-md-6 bg-default p-2">Center</div>
            </div>

            <div class="row end txt">
                <div class="col-12 col-sm-12 col-md-6 bg-default p-2">End</div>
            </div>

            <div class="row align-top txt">
                <div class="col-12 col-sm-12 col-md-6 bg-default p-2 height-1"></div>
                <div class="col-12 col-sm-12 col-md-6 bg-default p-2">Top</div>
            </div>

            <div class="row align-center txt">
                <div class="col-12 col-sm-12 col-md-6 bg-default p-2 height-1"></div>
                <div class="col-12 col-sm-12 col-md-6 bg-default p-2">Middle</div>
            </div>

            <div class="row align-bottom txt">
                <div class="col-12 col-sm-12 col-md-6 bg-default p-2 height-1"></div>
                <div class="col-12 col-sm-12 col-md-6 bg-default p-2">Bottom</div>
            </div>

            <h2>Justify Content</h2>
            <h3>Space Around</h3>
            <div class="row center">
                <div class="col-12 col-sm-12 col-md-12 bg-default p-2">
                    <div class="row space-around">
                        <div class="col-12 col-sm-12 col-md-2 bg-active p-2"></div>
                        <div class="col-12 col-sm-12 col-md-2 bg-active p-2"></div>
                        <div class="col-12 col-sm-12 col-md-2 bg-active p-2"></div>
                    </div>
                </div>
            </div>

            <h3>Space Between</h3>
            <div class="row center">
                <div class="col-12 col-sm-12 col-md-12 bg-default p-2">
                    <div class="row space-between">
                        <div class="col-12 col-sm-12 col-md-2 bg-active p-2"></div>
                        <div class="col-12 col-sm-12 col-md-2 bg-active p-2"></div>
                        <div class="col-12 col-sm-12 col-md-2 bg-active p-2"></div>
                    </div>
                </div>
            </div>
        </section>


    </main>

</body>

</html>
